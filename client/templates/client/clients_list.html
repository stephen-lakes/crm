{% extends 'core/base.html' %}


{% block title %}Client - Teal CRM{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Clients</h1>
        <a href="{% url 'add_client' %}" class="inline-block py-2 px-4 bg-teal-600 text-white">Add Client </a>

        {% if clients %}

            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
                
            </div>
            
            {% for client in clients %}
            <div class="flex justify-between">
                <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                    <a href="{% url 'clients_detail' client.id %}">{{ client.name }}</a>
                </p>
            </div>
            {% endfor %}

        {% else %}
            <p class="mt-6 px-2">There are no client in the database yet....</p>
        {% endif %}
        
    </div>
    
{% endblock %}
